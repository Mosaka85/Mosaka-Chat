<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mosaka AI - Dark Mode</title>

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: #1c1c1c;
            color: #fff;
        }

        /* Particle Effect Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(28, 28, 28, 0.7); /* Semi-transparent background */
            z-index: 0;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1;
            position: relative;
        }

        /* Sidebar - initially hidden on mobile */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #444;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(250px);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
        }

        .btn-new-conversation {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-new-conversation:hover {
            background-color: #00796b;
        }

        .conversation-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .conversation-list li {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(46, 46, 46, 0.8);
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .conversation-list li:hover {
            background: rgba(64, 64, 64, 0.8);
            transform: translateX(5px);
        }

        .conversation-list li.active {
            background: rgba(0, 150, 136, 0.5);
            border-left: 3px solid #009688;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            width: 100%;
        }

        /* Chat header with menu button for mobile */
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 1px solid #444;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            display: none;
        }

        .chat-header h1 {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
            flex: 1;
        }

        /* Messages section */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: rgba(46, 46, 46, 0.8);
            display: flex;
            flex-direction: column;
            gap: 15px;
            aria-live: polite;
        }

        .message {
            padding: 12px 16px;
            max-width: 85%;
            word-wrap: break-word;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background-color: rgba(0, 150, 136, 0.9);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.assistant {
            background-color: rgba(64, 64, 64, 0.9);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message .timestamp {
            font-size: 0.75rem;
            color: #bbb;
            margin-top: 5px;
            align-self: flex-end;
        }

        .message .icon {
            margin-right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 10px;
            font-style: italic;
            color: #bbb;
        }

        /* Input container */
        .input-container {
            display: flex;
            padding: 10px;
            background-color: rgba(51, 51, 51, 0.8);
            border-top: 1px solid #444;
            flex-shrink: 0;
        }

        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #555;
            background-color: rgba(46, 46, 46, 0.8);
            color: #fff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-container input:focus {
            border-color: #009688;
        }

        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #009688;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .input-container button:hover {
            background-color: #00796b;
        }

        .input-container button .material-symbols-outlined {
            font-size: 20px;
            margin-left: 5px;
        }

        /* Powered by text at bottom */
        .powered-by {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #bbb;
            z-index: 1;
        }

        .message-content {
            white-space: pre-wrap;
        }

        /* Overlay for sidebar on mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 5;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .main-container {
                flex-direction: row;
                height: 90vh;
                border-radius: 15px;
                margin: 20px;
            }

            .sidebar {
                position: relative;
                left: 0;
                width: 250px;
                height: auto;
                transform: none;
            }

            .menu-button {
                display: none;
            }

            .sidebar-overlay {
                display: none;
            }

            .chat-header h1 {
                font-size: 2rem;
                letter-spacing: 1.5px;
            }

            .message {
                max-width: 70%;
            }

            .powered-by {
                bottom: 10px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .chat-header h1 {
                font-size: 1.2rem;
            }

            .input-container button span {
                display: none;
            }

            .input-container button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <!-- Sidebar Overlay (mobile only) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar" aria-label="Conversation sidebar">
            <h2>Conversations</h2>
            <!-- New Conversation Button -->
            <button id="newConversationButton" class="btn-new-conversation" aria-label="Start new conversation">
                New Conversation
            </button>
            <!-- Conversation List -->
            <ul class="conversation-list" id="conversationList" aria-label="List of conversations"></ul>
        </aside>

        <!-- Chat Container -->
        <main class="chat-container" aria-label="Chat interface">
            <!-- Chat Header -->
            <header class="chat-header">
                <button class="menu-button" id="menuButton" aria-label="Toggle menu">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h1>MOSAKA AI</h1>
            </header>

            <!-- Messages Container -->
            <div class="messages" id="messages" role="log" aria-live="polite"></div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" aria-label="Assistant is typing" hidden>
                <span class="typing-dots">
                    <span>.</span><span>.</span><span>.</span>
                </span>
                Assistant is typing...
            </div>

            <!-- Input Form -->
            <form class="input-container" onsubmit="sendMessage(); return false;" aria-label="Message input form">
                <input type="text" id="userInput" placeholder="Type a message..." aria-label="Message input" required>
                <button type="submit" class="btn-send" aria-label="Send message">
                    Send
                    <span class="material-symbols-outlined" aria-hidden="true">send</span>
                </button>
            </form>
        </main>
    </div>
    <div class="powered-by">powered by Google Gemini</div>

    <script>
        // Generate a unique user ID for this session
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        console.log("User ID:", userId);

        const messagesDiv = document.getElementById('messages');
        const conversationList = document.getElementById('conversationList');
        const typingIndicator = document.getElementById('typingIndicator');
        const newConversationButton = document.getElementById('newConversationButton');
        const userInput = document.getElementById('userInput');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menuButton');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        let currentConversationId = null;
        let conversations = JSON.parse(localStorage.getItem('conversations')) || {};

        function toggleSidebar() {
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');
        }

        function initConversation() {
            if (!conversations[userId]) {
                conversations[userId] = [];
            }
            
            if (conversations[userId].length === 0) {
                createNewConversation();
            } else {
                currentConversationId = conversations[userId][0].id;
                loadConversation(currentConversationId);
                updateConversationList();
            }
        }

        function createNewConversation() {
            const conversationId = 'conv_' + Date.now();
            const newConversation = {
                id: conversationId,
                messages: [],
                createdAt: new Date().toISOString()
            };
            
            conversations[userId].unshift(newConversation); // Add to beginning of array
            currentConversationId = conversationId;
            
            localStorage.setItem('conversations', JSON.stringify(conversations));
            updateConversationList();
            clearMessages();
            
            // Add welcome message
            addMessage('assistant', 'Hello! How can I help you today?', true);
            
            return conversationId;
        }

        function loadConversation(conversationId) {
            const conversation = conversations[userId].find(conv => conv.id === conversationId);
            if (conversation) {
                currentConversationId = conversationId;
                clearMessages();
                
                conversation.messages.forEach(msg => {
                    addMessage(msg.role, msg.text, false);
                });
                
                // Mark this conversation as active in the sidebar
                document.querySelectorAll('.conversation-list li').forEach(li => {
                    li.classList.toggle('active', li.dataset.conversationId === conversationId);
                });
                
                // Close sidebar on mobile after selecting conversation
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        } 

        function formatTextWithMarkdown(text) {
            // Escape HTML special characters
            text = text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;");

            // Convert Markdown-style bold (**text**) to <strong>text</strong>
            text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Convert newlines to <br>
            text = text.replace(/\n/g, '<br>');

            return text;
        }

        function addMessage(role, text, saveToHistory = true) {
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const formattedText = formatTextWithMarkdown(text);

            // Create message element
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.innerHTML = `
                <span class="material-symbols-rounded icon" aria-hidden="true">
                    ${role === 'user' ? 'person' : 'smart_toy'}
                </span>
                <div class="message-content">${formattedText}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Save to conversation history
            if (saveToHistory) {
                const conversation = conversations[userId]?.find(conv => conv.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({ role, text, timestamp });
                    localStorage.setItem('conversations', JSON.stringify(conversations));
                }
            }
        }

        function updateConversationList() {
            conversationList.innerHTML = '';
            
            conversations[userId].forEach(conv => {
                const li = document.createElement('li');
                li.textContent = conv.messages.length > 0 
                    ? (conv.messages[0].role === 'assistant' 
                        ? 'New conversation' 
                        : conv.messages[0].text.substring(0, 20) + (conv.messages[0].text.length > 20 ? '...' : ''))
                    : 'New conversation';
                li.dataset.conversationId = conv.id;
                li.onclick = () => loadConversation(conv.id);
                
                if (conv.id === currentConversationId) {
                    li.classList.add('active');
                }
                
                conversationList.appendChild(li);
            });
        }

        function showTypingIndicator(show) {
            typingIndicator.style.display = show ? 'block' : 'none';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            userInput.value = '';
            addMessage('user', message);
            showTypingIndicator(true);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        prompt: message,
                        user_id: userId
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const data = await response.json();
                const assistantMessage = data.response;
                showTypingIndicator(false);
                addMessage('assistant', assistantMessage);
                
            } catch (error) {
                console.error('Error:', error);
                showTypingIndicator(false);
                addMessage('assistant', 'Error: Could not reach the server. Please try again.');
            }
        }

        function startNewConversation() {
            createNewConversation();
        }

        // Initialize particles.js
        particlesJS.load('particles-js', 'particles.json', function() {
            console.log('Particles.js config loaded from particles.json');
        });

        // Event listeners
        newConversationButton.addEventListener('click', startNewConversation);
        menuButton.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);
        
        document.addEventListener('DOMContentLoaded', initConversation);
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            if (window.innerWidth < 768 && 
                !sidebar.contains(event.target) && 
                !menuButton.contains(event.target) &&
                sidebar.classList.contains('active')) {
                toggleSidebar();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (window.innerWidth >= 768) {
                sidebar.classList.remove('active');
                sidebarOverlay.classList.remove('active');
            }
        });
    </script>
</body>
</html>
