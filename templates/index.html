<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mosaka AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(28, 28, 28, 0.7);
      z-index: 0;
    }

    .main-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      max-width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 30px rgba(0, 150, 136, 0.3);
    }

    .chat-header {
      background: linear-gradient(to right, #009688, #00796b);
      padding: 1rem;
      text-align: center;
    }

    .chat-header h1 {
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background-color: rgba(30, 30, 30, 0.9);
    }

    .message {
      padding: 1rem;
      border-radius: 18px;
      margin-bottom: 1rem;
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: linear-gradient(135deg, #009688, #00796b);
      align-self: end;
      color: white;
    }

    .assistant {
      background: rgba(50, 50, 50, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .timestamp {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 0.5rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .typing-indicator {
      display: none;
      background-color: rgba(50, 50, 50, 0.9);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem;
      margin: 0 1rem 1rem;
    }

    .typing-dots span {
      display: inline-block;
      width: 8px;
      height: 8px;
      background-color: #bbb;
      border-radius: 50%;
      margin-right: 4px;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .typing-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    .input-container {
      background-color: rgba(40, 40, 40, 0.9);
      padding: 0.75rem 1rem;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background-color: rgba(60, 60, 60, 0.9);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      background-color: rgba(70, 70, 70, 0.9);
      box-shadow: 0 0 0 2px rgba(0, 150, 136, 0.5);
    }

    .btn-send {
      background: linear-gradient(135deg, #009688, #00796b);
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-send:hover {
      background: linear-gradient(135deg, #00897b, #00695c);
    }

    .powered-by {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="main-container d-flex flex-column">
    <div class="chat-header">
      <h1>MOSAKA AI</h1>
    </div>

    <div id="messages" class="messages d-flex flex-column"></div>

    <div class="typing-indicator" id="typingIndicator">
      <div class="typing-dots"><span></span><span></span><span></span></div>
      Assistant is typing...
    </div>

    <form class="input-container" onsubmit="sendMessage(); return false;">
      <input type="text" id="userInput" class="form-control flex-grow-1" placeholder="Type a message..." required autocomplete="off" />
      <button type="submit" class="btn btn-send">
        <span class="material-symbols-outlined">send</span>
      </button>
    </form>
    <div class="powered-by">powered by Google Gemini</div>
  </div>

  <script>
    const userId = 'user_' + Math.random().toString(36).substr(2, 9);
    const messagesDiv = document.getElementById('messages');
    const typingIndicator = document.getElementById('typingIndicator');
    const userInput = document.getElementById('userInput');

    document.addEventListener('DOMContentLoaded', function () {
      addMessage('assistant', "Hello! I'm Mosaka AI. How can I help you today?");
      userInput.focus();
    });

    function formatTextWithMarkdown(text) {
      text = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" class="text-info">$1</a>');
      text = text.replace(/\n/g, '<br>');
      return text;
    }

    function addMessage(role, text) {
      const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const formattedText = formatTextWithMarkdown(text);
      const msg = document.createElement('div');
      msg.className = `message ${role} align-self-${role === 'user' ? 'end' : 'start'}`;
      msg.innerHTML = `<div>${formattedText}</div><div class="timestamp">${timestamp}</div>`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showTypingIndicator(show) {
      typingIndicator.style.display = show ? 'block' : 'none';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      userInput.value = '';
      addMessage('user', message);
      showTypingIndicator(true);

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message, user_id: userId })
        });
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        showTypingIndicator(false);
        addMessage('assistant', data.response);
      } catch (err) {
        showTypingIndicator(false);
        addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
      }
    }

    userInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
